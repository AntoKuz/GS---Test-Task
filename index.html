<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <script src="assets/js/script.js" defer></script>
</head>

<body>
  <header class='header'>
    <div class="container">
      <div class="header__inner">
        <div class="header__left">
          <a href="#" class="header__logo">
            <img src="assets/images/logo.svg" alt="">
          </a>

          <nav class="header-menu">
            <ul class='header-menu__list'>
              <li class='header-menu__item'>
                <a href="#">Напрямки</a>
              </li>

              <li class='header-menu__item'>
                <a href="#">Допомога з роботою</a>
              </li>

              <li class='header-menu__item'>
                <a href="#">Історії успіху</a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__right">
          <div class="header__contacts">
            <a href="hello@cursor.education">hello@cursor.education</a>
            <a href="tel:++38 (063) 049 3115">+38 (063) 049 3115</a>
          </div>

          <select class="header__select">
            <option value="ua">UA</option>
            <option value="ru">RU</option>
            <option value="en">EN</option>
          </select>
        </div>
        <button class="header__burger" id='burger'>
          <span class='header__burger-line'></span>
          <span class='header__burger-line'></span>
          <span class='header__burger-line'></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="content">
      <div class="container">
        <div class="content__inner">
          <div class="content__icons">
            <img src="assets/images/fb.svg" alt="">
            <img src="assets/images/inst.svg" alt="">
            <img src="assets/images/yt.svg" alt="">
          </div>

          <div class="content__main">
            <div class="content__text">
              <div class="content__review">
                <p>Дивитись відгук</p>
                <img src="assets/images/review.svg" alt="">
              </div>

              <h1 class="content__title">CURSOR</h1>

              <div class="content__subtitle">
                <p>Школа програмування</p>
                <p>Ефективна та неформальна IT освiта</p>
              </div>

              <button class="content__button">
                Вивчити програмування
                <img src="assets/images/arrow-right.svg" alt="">
              </button>
            </div>
            <div class='content__img'>
              <img class="content__photo content__photo--active" src="assets/images/first.webp" alt="">
              <img class="content__photo" src="assets/images/second.webp" alt="">
              <img class="content__photo" src="assets/images/third.webp" alt="">
            </div>
          </div>

          <div class="content-slider">
            <img class='content-slider__arrow-top arrow' src="assets/images/arrow-top.svg" alt="">

            <div class="content-slider__inner">
              <div class='content-slider__item content-slider__item--active'>
                <div class="content__miniature">
                  <img src="assets/images/first.webp" alt="">
                </div>
              </div>

              <div class='content-slider__item'>
                <div class="content__miniature">
                  <img src="assets/images/second.webp" alt="">
                </div>
              </div>

              <div class='content-slider__item'>
                <div class="content__miniature">
                  <img src="assets/images/third.webp" alt="">
                </div>
              </div>
            </div>
            <img class='content-slider__arrow-down arrow' src="assets/images/arrow-down.svg" alt="">
          </div>
        </div>
      </div>
    </section>

    <section class="achievements">
      <div class="container">
        <div class="achievements__inner">
          <div class="achievements__item">
            <img src="assets/images/calendar.svg" alt="">

            <div class="achievements__text">
              <h4 class='achievements__number'>5 +</h4>
              <p>років займаємось ІТ освітою</p>
            </div>
          </div>

          <div class="achievements__item">
            <img src="assets/images/magistr.svg" alt="">

            <div class="achievements__text">
              <h4 class='achievements__number'>900 +</h4>
              <p>задоволених випускників</p>
            </div>
          </div>

          <div class="achievements__item">
            <img src="assets/images/palms.png" alt="">

            <div class="achievements__text">
              <h4 class='achievements__number'>40 +</h4>
              <p>менторів - практиків</p>
            </div>
          </div>
        </div>
    </section>
  </main>
</body>

</html>
